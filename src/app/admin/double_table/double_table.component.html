<div class="content-heading">
  <div>Double Table</div>
</div>

<div class="row">
  <div class="col-lg-6">
  <div class="card card-default">
    <div class="card-body">
        <ngx-datatable class='bootstrap no-detail-row' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10" [rows]='rows'>
          <ngx-datatable-column name="Name"></ngx-datatable-column>
          <ngx-datatable-column name="Age"></ngx-datatable-column>
          <ngx-datatable-column name="Action">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
              <button class="btn btn-icon-icon btn-sm btn-primary padding-5" (click)="addToRight(row)" *ngIf="!row.is_selected">
                <i class="fa fa-arrow-right"></i>
              </button>

              <button class="btn btn-icon-icon btn-sm btn-primary padding-5" *ngIf="row.is_selected">
                <i class="fa fa-check"></i>
              </button>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>


  <div class="col-lg-6">
  <div class="card card-default">
    <div class="card-body">
      <ngx-datatable class='bootstrap no-detail-row' [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'50'" [limit]="10" [rows]='selected_rows.selected'>
        <ngx-datatable-column name="Name"></ngx-datatable-column>
        <ngx-datatable-column name="Age"></ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
</div>
